[alembic]
# path to migration scripts (single entry only â€” no duplicates)
script_location = alembic

# optional: leave a placeholder URL. env.py will override this at runtime.
# If you want to keep a local fallback, put a safe value here (no special chars).
# sqlalchemy.url = postgresql+psycopg2://postgres:password@localhost:5432/fastapi

# path_separator and other settings (defaults are fine)
path_separator = os

[post_write_hooks]
# (optional) hooks configuration - leave empty unless you use hooks

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
